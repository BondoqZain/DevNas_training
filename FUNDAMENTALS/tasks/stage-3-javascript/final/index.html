<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 32rem; margin: 2rem auto; padding: 0 1rem; }
    .done { text-decoration: line-through; opacity: 0.7; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    button { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.875rem; }
  </style>
</head>
<body>
  <h1>My Tasks</h1>

  <form id="task-form">
    <label for="task-input">New task</label>
    <input type="text" id="task-input" name="task" placeholder="What to do?" required>
    <button type="submit">Add</button>
  </form>

  <ul id="task-list" aria-label="Task list"></ul>

  <script src="app.js"></script>
</body>
</html>
